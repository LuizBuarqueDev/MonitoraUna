<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonitoraUna</title>
    <link rel="shortcut icon" href="../img/Logo.ico">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="lato-regular">
    <header>
        <div class="logo_cebecalho">
            <a href="../index.html"><img class="img_logo_cabecalho" src="../img/Logo.jpg" alt="Logo do MonitoraUna"></a>
        </div>
        <nav>
            <ul class="header-nav">
                <div class="nav-items">
                    <li class="nav-item"><a href="../index.html">Início</a></li>
                    <li class="nav-item"><a href="contato.html">Contato</a></li>
                    <li class="nav-item"><a href="sobre.html">Sobre</a></li>
                    <li class="nav-item"><a href="#comentarios">Comentários</a></li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Adicione um comentário!</h1>
        <form id="formulario">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" required>

            <label for="comentario">Comentário: </label>
            <textarea id="comentario" name="comentario" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <h2>Comentários</h2>
        <div id="lista-comentarios" class="lista-comentarios"></div>
    </main>

    <footer>
        <p>&copy; 2024 MonitoraUna. Todos os direitos reservados.</p>
    </footer>

    <script src="../js/script.js"></script>
</body>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
    }

    #lista-comentarios {
        width: 100%;
        max-width: 600px;
        margin: 20px 0;
        text-align: left;
    }

    form {
        width: 100%;
        max-width: 600px;
        margin: 20px 0;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        text-align: left;
        font-weight: bold;
    }

    input,
    textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #00796b;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #4aeedb;
    }

    .item-comentario {
    border: 1px solid;
    border-radius: 4px;
    padding: 10px;
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
}

.nome-comentario {
    margin-bottom: 5px;
    font-weight: bold;
}
</style>
</html>
