<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonitoraUna</title>
    <link rel="shortcut icon" href="../img/Logo.ico">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <div class="logo_cebecalho">
            <img class="img_logo_cabecalho" src="../img/Logo.jpg" alt="Logo do MonitoraUna">
        </div>
        <nav>
            <ul class="header-nav">
                <div class="nav-items">
                    <li class="nav-item"><a href="../index.html">Início</a></li>
                    <li class="nav-item"><a href="#contact">Contato</a></li>
                    <li class="nav-item"><a href="sobre.html">Sobre</a></li>
                    <li class="nav-item"><a href="#comentarios">Comentarios</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Comentários</h1>
        <div id="lista-comentarios" class="lista-comentarios">
            
        </div>

        <h2>Adicione um comentário!</h2>
        <form id="formulario">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="comentario">Comentário: </label>
            <textarea id="comentario" name="comentario" required></textarea>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <div>
        <br>
    </div>
    <footer>
        <p>&copy; 2024 MonitoraUna. Todos os direitos reservados.</p>
    </footer>
    <script src="../js/script.js"></script>
</body>

<style>
    main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
    }

    .grafico,
    .informacoes {
        width: 100%;
        max-width: 800px;
        margin: 30px 0;
        text-align: justify;
    }

    #grafico {
        max-width: 600px;
        margin: 0 auto;
    }

    .alerta {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
    }

    .alerta img {
        width: 600px;
        height: auto;
        margin-right: 20px;
    }
</style>

</html>
